        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // ... other project dependencies
    implementation ('com.appodeal.ads:sdk:3.0.2.+') {
        exclude group: 'com.appodeal.ads.sdk.services', module: 'adjust'
